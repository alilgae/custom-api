<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="/client.js"></script>
</head>
<body>
  <section id="top">
    <h3>Song Playlist API</h3>
    <form id="songForm" action="/addSong" method="post">
      <label for="title">Song Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="artist">Song Artist: </label>
      <input id="artistField" type="text" name="artist" />
      <label for="songLink">Spotify Link: </label>
      <input id="linkField" type="text" name="songLink" />
      <input type="submit" value="Add Song" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Playlist" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
