<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="/client.js"></script>
</head>

<body>
  <section id="top">
    <h3>Song Playlist API</h3>
    <form id="songForm" action="/addSong" method="post">

      <!--multiple playlists: two radio buttons, new playlist with text field and existing playlist with dropdown-->
      <input type="radio" id="newPlaylist" name="playlist" value="new">
      <label for="newPlaylist">New Playlist</label>
      <span id="newPlaylistName"></span>
      <br>

      <input type="radio" id="existingPlaylist" name="playlist" value="existing">
      <label for="existingPlaylist">Existing Playlist</label>
      <span id="existingPlaylistDropdown"></span>
      <br>

      <label for="title">Song Title: </label>
      <input id="titleField" type="text" name="title" />
      <label for="artist">Song Artist: </label>
      <input id="artistField" type="text" name="artist" />
      <label for="songLink">Spotify Link: </label>
      <input id="linkField" type="text" name="songLink" />
      <input type="submit" value="Add Song" />
    </form>
    <form id="playlistForm" action="/getPlaylist" method="get">
      <label for="currentPlaylists">Playlists:</label>

      <select name="currentPlaylists" id="getPlaylists">
      </select>
      <input type="submit" value="Get Playlist" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
